<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up Form </title>
    <style>
        /* Reset default margin and padding */
body, h1, p {
    margin: 0;
    padding: 0;
}

/* Apply a background image to the body */
body {
    background-image: url('Images/University_of_Peshawar.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}

/* Center the form and its contents */
form {
    text-align: center;
    margin: 100px auto;
    width: 300px;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Style the form elements */
input[type="text"],
input[type="password"],
input[type="button"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="button"] {
    background-color: #007BFF;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}

input[type="button"]:hover {
    background-color: #0056b3;
}

/* Center the image */
img {
    display: block;
    margin: 0 auto;
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

/* Style the h1 element */
h1 {
    font-size: 24px;
    margin: 20px 0;
    color: #333;
}

/* Style the checkbox label */
label {
    font-size: 14px;
}

/* Center the checkbox and checkbox label */
input[type="checkbox"] {
    display: inline-block;
    vertical-align: middle;
}

/* Center the Create Account button */
input[type="button"] {
    display: block;
    margin: 0 auto;
}

    </style>
</head>

<body background="Images/University_of_Peshawar.jpg" >
    
    
    <form action="">
        <center>
        <img src="Images/University_of_Peshawar_logo.png" alt=""> <br>
        <h1><center>Sign up</center></h1>
        <br>
        <input type="text" placeholder="Email/Contact/CNIC Or Any Unique Username here"> 
        <br> <br>
        <input type="text" placeholder="Name here">
        <br> <br>
        <input type="password" placeholder="Password here">
        <br> <br>
        <input type="password" placeholder="Confrim Password">
        <br> <br>
        <input type="checkbox" name="">Accept our Tems and Condition
        <br> <br>
        <input type="button" value="Create Account">
        <label for="">Already Account</label>
        <a href="Sign in">Sign in</a>
        </center>

    </form>

</body>
</html>
